spring.application.name=coffee-machine

spring.datasource.url=jdbc:postgresql://localhost:5432/coffee_machine
spring.datasource.username=postgres
spring.datasource.password=2236

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method

spring.flyway.url=jdbc:postgresql://localhost:5432/coffee_machine
spring.flyway.user=postgres
spring.flyway.password=2236
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
